<main role="main" class="clearfix main">
    <h1>Reservations</h1>
       <form method="get" action="thanks.html">
            <fieldset>
              <legend>Contact Information</legend> 
              <label class="top">First Name*<input type="text" name="fname" required></label>
              <label class="top">Last Name*<input type="text" name="lname" required></label>
              <label class="top">Email*<input type="email" name="email" placeholder="example@domain.com" required></label>
              <label class="top">Phone*<input type="tel" name="phone" placeholder="366 555 6565 " required></label>
              <label class="top">Home Country<input type="text" name="country"></label>
            </fieldset>


            <fieldset>
                <legend>Stay Information</legend>
                <label class="top">Temple Inn & Suites Location
                        <select name="location">
                        <option value="">Please Select &#9662;</option>
                        <option value="bogota">Bogota, Colombia</option>"
                        <option value="cebu">Cebu City, Philippines</option>"
                        <option value="hague">The Hague, Netherlands</option>"
                        <option value="papeete">Papeete, Tahiti</option>"
                        </select>
                </label>
                <label class="top">Begin Date<input type="date" name="beginDate"></label>
                <label class="top">End Date<input type="date" name="endDate"></label>
                <label class="top">Number of Guests<input type="text" name="guests"></label>

                <label class="top">Room Type
                        <select name="roomType">
                        <option value="">Please Select &#9662;</option>
                        <option value="oneQ">1 Queen</option>"
                        <option value="twoQ">2 Queens</option>"
                        <option value="famSuite">Family Suite</option>"
                        <option value="missSuite">Missionary Suite</option>"
                        </select>
                </label>
                

                <label class="top">Additional Information</label>
                <textarea rows="8" cols="39" name="comment">Special Accomodations/Comments</textarea>
                        
            
            
            
            </fieldset>
            <input type="submit" value = "Reserve Now" class="submitBtn">
       </form> 

          
        
    </main>
