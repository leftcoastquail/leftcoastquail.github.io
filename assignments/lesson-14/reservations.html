<main role="main" class="clearfix main">
    <h1>Share Storm Info</h1>
       <form method="get" action="thanks.html">
            <fieldset>
              <legend>Contact Information</legend> 
              <label class="top">Full Name*<input type="text" name="fullname" minlength="5" required></label>
            <!-- <label class="top">Last Name*<input type="text" name="lname" required></label> -->
              <label class="top">Email*<input type="email" name="email" placeholder="example@weatherwhereiam.com" required></label>
              <label class="top">Phone*<input type="tel" name="phone" placeholder="2085551234" required></label>
              <label class="top">Zip*<input name="number" oninput="javascript: if (this.value.length > this.maxLength) 
                this.value = this.value.slice(0, this.maxLength);" type ="number" maxlength ="5" placeholder="5 digits" required/></label>
            </fieldset>

            <fieldset>
                <legend>Priorities</legend>
                <div>Are you in danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no">No</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <div>Storm Severity</div>
                <label class="sbs" for="rating">Rating 1 to 10:</label>
		<input type="range" name="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue"></span><br>
               

                <label class="top">Storm Date<input type="date" name="stormDate"></label>
                <label class="top">Storm Region
                    <select name="subject">
                    <option value="">Select Region... &#9662;</option>
                    <option value="preston">Preston</option>"
                    <option value="sugarCity">Sugar City</option>"
                    <option value="fishHaven">Fish Haven</option>"
                    </select>
                </label>

                <label class="top">Storm Type<input list="stormType" name="stormType">
                    <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                </label>

                <label class="top">Additional Information</label>
                <textarea rows="8" cols="50" name="comment">
                        Enter text here...</textarea>
                        
            
            
            
            </fieldset>
            <input type="submit" value = "Send Storm Info" class="submitBtn">
       </form>
