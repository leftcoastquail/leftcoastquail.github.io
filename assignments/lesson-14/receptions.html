        <header class="clearfix"> 
          <nav class="clearfix">
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
            <li><a href="index.html" title="Home">Home</a></li>
            <li><a href="closures.html" title="Temples">Temples</a></li>

          <picture class="logo">
            <source srcset="images/home-banner-L.jpg" media="(min-width: 1000px)">
            <source srcset="images/home-banner-M.jpg" media="(min-width: 500px) and (max-width: 999px)">
            <img id="home-banner" src="images/home-banner-S.jpg" alt="Temple Inn & Suites Logo">
          </picture>
        </header>
    </div>
    
    <main role="main" class="clearfix main">
      <div class="container">
          <h1>Receptions and Events</h1>
        <article>
           
        <figure>
            <img class="homeIMG" src="purple-reception-S.jpg" alt="Wedding reception decor" sizes="50vw"
            srcset="images/purple-reception-M.jpg 600w,
                    images/purple-reception-L.jpg 800w">
            <p>Catering available</p>
        </figure>
        
        </article>
        
        <article>
            <figure>
              <img class="homeIMG" src="white-reception-S.jpg" alt="Missionary couple" sizes="50vw"
                srcset="images/white-reception-M.jpg 600w,
                        images/white-reception-L.jpg 800w">
              <p>On-staff event planners. Contact us for more information.</p>
            </figure>
            <form method="get" action="missForm.html" class="missionary">
                <fieldset>
                  <legend>Contact Information</legend> 
                  <label class="top">First Name*<input type="text" name="fname" required></label>
                  <label class="top">Last Name*<input type="text" name="lname" required></label>
                  <label class="top">Email*<input type="email" name="email" placeholder="example@domain.com" required></label>
                  <label class="top">Phone*<input type="tel" name="phone" placeholder="366 555 6565 " required></label>
                </fieldset>
               <div><input type="submit" value = "Send Contact Information" class="submitBtn missionary"></div> 
           
        </article>
    </div>
    </main>
